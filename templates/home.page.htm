<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <link rel="stylesheet" href="./static/css/home.page.css">
    <title>Home Page</title>
</head>

<body>
    <h1>URL Minifier</h1>
    <form hx-target="#result" hx-post="/api/url" hx-ext='json-enc' hx-headers='{"Content-Type": "application/json"}'
        hx-vals='{"origin": "HomePage"}'>
        <div>
            <label for="input">Email Address</label>
            <input type="text" id="input" name="url" placeholder=" Type your URL to minify" required>
        </div>
        <button>Submit</button>
    </form>
    <div id="result"></div>
</body>

</html>
